<mat-toolbar color="primary" class="mat-elevation-z8">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>

  <span>Clothing Shop </span>
  <span class="example-spacer"></span>
  <button routerLink="" mat-button>Home</button>
  <button mat-button>Orders</button>

  <button routerLink="input" mat-button>Products</button>
  <button mat-button>Sales</button>
  <!-- <button routerLink="autocomplete" mat-button>Autocomplete</button> -->
  <button routerLink="formdesign" mat-raised-button color="accent">
    New User
  </button>

  <button (click)="badgevisibility()" mat-icon-button>
    <mat-icon
      matBadgeColor="accent"
      matBadge="14"
      [matBadgeHidden]="badgevisible"
      matBadgeSize="small"
      >notifications</mat-icon
    >
  </button>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
      <mat-list-item>
        <button routerLink="card" mat-button>
          <mat-icon>dashboard</mat-icon> Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="" mat-button><mat-icon>home</mat-icon> Home</button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="table" mat-button>
          <mat-icon>table</mat-icon> Table
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="slider" mat-button>
          <mat-icon>fole</mat-icon> Overview
        </button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button><mat-icon>analytics</mat-icon> analytics</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>help</mat-icon> Help</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>settings</mat-icon> Settings</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
